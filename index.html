<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense tracker</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Expense Tracker</h1>
    </div>

    <div class="section">
        <h2>Income</h2>
        <div class="input-group">
            <label for="income-description">Description</label>
            <input type="text" id="income-description" placeholder="e.g. Salary">
        </div>
        <div class="input-group">
            <label for="income-amount">Amount (ðŸ’°)</label>
            <input type="number" id="income-amount" placeholder="e.g. 1000">
        </div>

        <div class="button-group">
            <button onclick="addIncome()">Add Income</button>
        </div>
    </div>
    <div class="section">
        <h2>Expenses</h2>
        <div class="input-group">
            <label for="description">Description</label>
            <input type="text" id="expensive-description" placeholder="e.g. Rent">
        </div>
        <div class="input-group">
            <label for="expensive-category">Category</label>
            <select id="expensive-category">
                <option value="housing">Housing</option>
                <option value="food">Food</option>
                <option value="transportation">transportation</option>
                <option value="entertainment">Entertainment</option>
                <option value="others">Others</option>
            </select> 
        </div>
        <div class="input-group">
            <label for="expense-amount">Amount(ðŸ’°)</label>
            <input type="number" id="expense-amount" placeholder="e.g. 100">
        </div>

        <div class="button-group"></div>
            <button onclick="addIncome()">Add Expense</button>
        </div>
    </div>

    <div class="table-container">
        <h2>Transaction History</h2>
        <table>
            <thead>
                <tr>
                    <th>Description</th>
                    <th>Category</th>
                    <th>Amount</th>
                    <th>Type</th>
                    <th>Action</th>
                </tr>
            </thead>

            <tbody id="transaction-history">

            </tbody>
        </table>
    </div>

    <div class="summary">
        <h2>Budget Summary</h2>
        <p>Total income: $ <span id="total-income">0</span></p>
        <p>Total expenses: $ <span id="total-expenses">0</span></p>
        <p>Balance: $ <span id="balance">0</span></p>
    </div>

    <div class="clear-button-group">
        <button onclick="clearAll()">Clear All</button>
    </div>
</body>
</html>
